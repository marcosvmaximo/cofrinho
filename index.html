<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cofrinho</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="saved-money">
      <h1>Seu <span>dinheiro</span> guardado</h1>
      <div class="money">
        <p><span>R$</span>457,89</p>
      </div>
    </div>
    <div class="put-money">
      <div class="choice" aria-expanded="true" aria-labelledby="Guardar Mais Dinheiro: nota ou moedas" data-buttons>
        <ul>
          <li><h3 class="first">Guardar Mais</h3></li>
          <li><h3>Notas</h3></li>
          <li><h3>Moedas</h3></li>
        </ul>
      </div>
      <div class="moneys hidden">
        <section class="banknotes">
          <h2>Notas</h2>
          <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </section>
        <section class="coins">
          <h2>Moedas</h2>
          <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </section>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
